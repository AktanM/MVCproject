<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .wrapper {
            width: 800px;
            margin: 0 auto;
        }

        .wrapperForButton {
            width: 150px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
<div class="wrapper">
    <table class="table table-hover table-dark">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Company Name</th>
            <th scope="col">Located Country</th>
            <th scope="col">Courses</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody th:each="company: ${comp}">
        <tr>
            <th><p th:text="${company.getId()}"></p></th>
            <td><p th:text="${company.getCompanyName()}"></p></td>
            <td><p th:text="${company.getLocatedCountry()}"></p></td>
            <td><button> course</button></td>
            <td><button> update</button></td>
            <td><button> delete</button></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/newCompany}"><button>Add company</button></a>
</div>
</body>
</html>
